<!DOCTYPE html>
<html lang="es ">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h1 id="title">Registro</h1>
            <form>
                <div class="input-group">
                 <div class="input-fiel" id="nameInput ">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="nombre">
                 </div>   
                 <div class="input-fiel">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Correo">
                 </div> 
                 <div class="input-fiel">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Contraseña">
                 </div> 
                 <p>Olvidaste tu contraseña <a href="#">click</a></p>    
                </div>
                <div>
                    <div class="btn-field">
                        <button onClick="activar()" id="signUp" type="button">Registro</button>
                        <button onClick="desactivar()" id="signIn" type="button" class="disable ">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  
</body>
</html>
